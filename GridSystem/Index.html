<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Grid Demo</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/CustomStyles.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="customDiv">Left Column</div>
            </div>
            <div class="col-md-8">
                <div class="customDiv">Main Content Area</div>
            </div>
            <div class="col-md-2">
                <div class="customDiv">Right Column</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-9">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
                <div class="customDiv">Column 2</div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-9">
                <div class="customDiv">Column 3</div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
                <div class="customDiv">Column 4</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 3</div>
            </div>
            <div class="col-md-2">
                <div class="customDiv">Column 4</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-md-3 col-md-offset-6">
                <div class="customDiv">Column 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Column 2</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Column 3</div>
            </div>
            <div class="col-md-3">
                <div class="customDiv">Column 4</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <img src="Images/Tulips.jpg" class="col-md-4 col-md-offset-4 img-responsive img-circle" />
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="customDiv">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="customDiv">Column 3</div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
